<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
    <header class="site-header">
        <nav class="navbar" aria-label="Main">
            <div class="container">
                <div class="nav-brand">
                    <a href="{{ '/' | relative_url }}" class="brand-link">
                        <img src="{{ '/assets/images/wild-imagination-logo.jpg' | relative_url }}" alt="{{ site.title }}" class="brand-logo">
                        <span class="brand-text">{{ site.title }}</span>
                    </a>
                </div>
                
                <button class="nav-toggle" type="button" aria-label="Toggle navigation" aria-controls="primary-navigation" aria-expanded="false">
                    <span class="nav-toggle-line"></span>
                    <span class="nav-toggle-line"></span>
                    <span class="nav-toggle-line"></span>
                </button>
                
                <ul class="nav-menu" id="primary-navigation">
                    {% for link in site.nav_links %}
                    <li class="nav-item">
                        <a href="{{ link.url | relative_url }}" class="nav-link">{{ link.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <img src="{{ '/assets/images/wild-imagination-logo.jpg' | relative_url }}" alt="{{ site.title }}" class="footer-logo">
                    <div class="footer-text">
                        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
                        <p>Growing stories, nurturing dreams ðŸŒ³ðŸ“š</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
