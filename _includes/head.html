<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    {%- comment -%} Title/description/canonical are handled by jekyll-seo-tag {%- endcomment -%}
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="{{ '/assets/images/wild-imagination-logo.jpg' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/images/wild-imagination-logo.jpg' | relative_url }}">
    
    {%- comment -%} Social meta (OG/Twitter) also handled by jekyll-seo-tag {%- endcomment -%}
    
    <!-- Theme Color -->
    <meta name="theme-color" content="{{ site.theme_color | default: '#27ae60' }}">
    <meta name="msapplication-TileColor" content="{{ site.theme_color | default: '#27ae60' }}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- SEO -->
    {% seo %}
    
    <!-- Google reCAPTCHA v3 -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LePxsIrAAAAAL5KZMaM9Gy-gnj62mMul9UnhBjv"></script>
    
    <!-- Google Analytics -->
    {% if site.google_analytics %}
    <meta name="ga-id" content="{{ site.google_analytics }}">
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script defer src="{{ '/assets/js/analytics.js' | relative_url }}"></script>
    {% endif %}
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "{{ site.title }}",
      "description": "{{ site.description }}",
      "url": "{{ site.url }}{{ site.baseurl }}",
      "logo": "{{ '/assets/images/wild-imagination-logo.jpg' | absolute_url }}",
      "foundingDate": "2025",
      "founder": {
        "@type": "Person",
        "name": "{{ site.author.name }}"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "{{ site.author.email }}"
      },
      "sameAs": [
        {% if site.social.facebook %}"https://facebook.com/{{ site.social.facebook }}",{% endif %}
        {% if site.social.instagram %}"https://instagram.com/{{ site.social.instagram }}",{% endif %}
        {% if site.social.twitter %}"https://x.com/{{ site.social.twitter }}"{% endif %}
      ]
    }
    </script>
</head>
